{% extends "base.html" %}

{% block title %}CityShare{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Submissions</h1>
    {% for post in posts %}
        <h3>{{ post }}</h3>
        <h1>{{ post.title }}</h1>
        <h5>{{ post.text }}</h5>
        <h10>{{ post.time }}</h10>
    {% endfor %}
</div>
{% endblock %}
