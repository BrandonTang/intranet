<ul class="posts">
{% for post in posts %}
    <h5>
    <h1>{{ post.title }}</h1>
    <h10>{{ post.time.strftime("%B %d, %Y %l:%M%p %Z") }}</h10>
    <div class="well">{{ post.text | safe }}</div>
    <div class="post-footer">
        <a href="{{ url_for('.post', id=post.id) }}">
            <span class="label label-default">Permalink</span>
        </a>
        <a href="{{ url_for('.tag', tag=post.tag) }}">
            <span class="label label-primary">{{ post.tag }}</span>
        </a>
        {% if current_user == post.author %}
            <a href="{{ url_for('.edit', id=post.id) }}">
                <span class="label label-primary">Edit</span>
            </a>
            <a href="{{ url_for('.delete', id=post.id) }}">
                <span class="label label-danger">Delete</span>
            </a>
        {% elif current_user.is_administrator() %}
            <a href="{{ url_for('.edit', id=post.id) }}">
                <span class="label label-primary">Edit [Admin]</span>
            </a>
            <a href="{{ url_for('.delete', id=post.id) }}">
                <span class="label label-danger">Delete</span>
            </a>
        {% endif %}
    </div>
{% endfor %}
</ul>
